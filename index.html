<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chicken POS</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div>
          <p class="eyebrow">Store 12 â€¢ Counter 3</p>
          <h1>Chicken POS</h1>
          <p class="status" id="action-status">Ready for next order.</p>
        </div>
        <div class="header-meta">
          <div>
            <p class="label">Cashier</p>
            <p class="value">Jordan Lee</p>
          </div>
          <div>
            <p class="label">Ticket</p>
            <p class="value">#1048</p>
          </div>
        </div>
      </header>

      <main class="pos-layout" id="pos-root">
        <section class="ticket-panel">
          <div class="panel">
            <div class="panel-header">
              <h2>Open Ticket</h2>
              <span class="badge">Dine In</span>
            </div>
            <div class="ticket-table">
              <div class="ticket-row ticket-head">
                <span>Item</span>
                <span>Qty</span>
                <span>Price</span>
              </div>
              <div id="order-items"></div>
            </div>
            <div class="summary" id="summary"></div>
          </div>

          <div class="panel">
            <div class="panel-header">
              <h2>Quick Actions</h2>
            </div>
            <div class="button-grid" id="quick-actions"></div>
          </div>

          <div class="panel">
            <div class="panel-header">
              <h2>Operations</h2>
              <span class="muted">Left side</span>
            </div>
            <div class="button-grid utilities" id="left-ops"></div>
          </div>
        </section>

        <section class="center-panel">
          <div class="panel">
            <div class="panel-header">
              <h2>Keypad</h2>
            </div>
            <div class="button-grid keypad" id="keypad"></div>
          </div>

          <div class="panel">
            <div class="panel-header">
              <h2>Categories</h2>
            </div>
            <div class="button-grid categories" id="categories"></div>
          </div>

          <div class="panel">
            <div class="panel-header">
              <h2>Menu</h2>
              <span class="muted">Combos</span>
            </div>
            <div class="button-grid menu" id="menu"></div>
          </div>
        </section>

        <section class="tender-panel">
          <div class="panel">
            <div class="panel-header">
              <h2>Tender</h2>
              <span class="muted">Tap to pay</span>
            </div>
            <div class="button-grid tender" id="tender"></div>
            <button class="action primary">Charge $46.41</button>
            <button class="action">Print Receipt</button>
          </div>

          <div class="panel">
            <div class="panel-header">
              <h2>Manager Tools</h2>
              <span class="muted">Right side</span>
            </div>
            <div class="button-grid utilities" id="right-ops"></div>
          </div>
        </section>
      </main>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
